name: CI

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read
  security-events: write

env:
  RTX_HTTP_TIMEOUT: "5"
  RTX_LOG_LEVEL: "INFO"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a5619b1710c0db15e8b562c6d84f0f7ee
      - name: Set up Python with uv
        uses: ./.github/actions/python-uv
        with:
          python-version: "3.11"
      - name: Install dependencies with uv
        run: uv sync
      - name: Ruff lint
        run: ruff check src tests
      - name: Ruff format check
        run: ruff format --check src tests
      - name: Semgrep
        run: semgrep --config p/ci

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a5619b1710c0db15e8b562c6d84f0f7ee
      - name: Set up Python with uv
        uses: ./.github/actions/python-uv
        with:
          python-version: "3.11"
      - name: Install dependencies with uv
        run: uv sync
      - name: Type check
        run: mypy src

  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a5619b1710c0db15e8b562c6d84f0f7ee
      - name: Set up Python with uv
        uses: ./.github/actions/python-uv
        with:
          python-version: "3.11"
      - name: Install dependencies with uv
        run: uv sync
      - name: Run tests
        run: pytest -q
      - name: Upload coverage
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9
        with:
          name: coverage-report
          path: .coverage

  fuzz:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a5619b1710c0db15e8b562c6d84f0f7ee
      - name: Set up Python with uv
        uses: ./.github/actions/python-uv
        with:
          python-version: "3.11"
      - name: Install dependencies with uv
        run: uv sync
      - name: Run fuzz harnesses
        run: pytest tests/fuzz

  sbom:
    runs-on: ubuntu-latest
    needs: fuzz
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a5619b1710c0db15e8b562c6d84f0f7ee
      - name: Set up Python with uv
        uses: ./.github/actions/python-uv
        with:
          python-version: "3.11"
      - name: Install dependencies with uv
        run: uv sync
      - name: Generate SBOM
        run: python -m rtx.sbom_cli --output sbom.json
      - name: Upload SBOM
        uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9
        with:
          name: sbom
          path: sbom.json

  rtx-scan:
    runs-on: ubuntu-latest
    needs: sbom
    permissions:
      contents: read
      security-events: write # Required to upload SARIF results
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a5619b1710c0db15e8b562c6d84f0f7ee
      - name: Set up Python with uv
        uses: ./.github/actions/python-uv
        with:
          python-version: "3.11"
      - name: Install dependencies with uv
        run: uv sync
      - name: Run RTX Security Scan
        id: rtx_scan
        run: rtx scan --format json --output rtx-report.json --log-level DEBUG
        env:
          RTX_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pass GitHub token for advisory lookups
      - name: Upload RTX Report
        uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9
        with:
          name: rtx-report
          path: rtx-report.json
      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@afb413158654c6020593437299a9b1c73f309995
        with:
          sarif_file: rtx-report.json # Assuming rtx can output SARIF directly or a conversion step is added

