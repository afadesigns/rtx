name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }} Â· ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock

      - name: Scan for vulnerabilities
        run: |
          pip install pip-audit
          pip-audit

      - name: Ruff
        run: |
          ruff check src tests
          ruff format --check

      - name: Mypy
        run: mypy src

      - name: Pytest
        run: pytest --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.25.11
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3.25.11

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.25.11

      - name: Semgrep
        uses: semgrep/semgrep-action@v2
        with:
          config: "p/python"

  sbom:
    name: SBOM
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock

      - name: Generate SBOM
        run: python -m rtx.sbom_cli --output sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4.3.3
        with:
          name: sbom
          path: sbom.json
